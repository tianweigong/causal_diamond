<!DOCTYPE html>
<html>
<head>
	<title>Showing dots</title>
	<style type="text/css">
		#framework{
			margin: 10px;
			width: 800px;
		}
		#drawing{
			margin: 100px;
		}
		.circle{
		    width: 50px;
			height: 50px;
			-webkit-border-radius: 25px;
			-moz-border-radius: 25px;
			border-radius:25px;
			background: grey;
			margin: 100px;
		}
		#dot_A_frame,#dot_E_frame{
			float: left;
		}
		#dot_B_frame{
			clear: left;
		}
		#form{
			margin-top: 20px;
		}
		#dot_E_frame{
			margin-top: 130px;
			margin-left: 100px;
		}
	</style>
</head>
<body>
	<div id="framework">
		<h1>Showing dots</h1>

		<div id="choosing">
			<div class="question">Choose the simulated files.</div>
			<input type="file" id="datacsv" name="datacsv" accept=".csv">
			<form id="form" onsubmit="showing();return false">
				<div><input type="submit" id="submit_botton" value="cheers!"></div> 
			</form>
			<form id="form2" onsubmit="saving();return false">
				<div><input type="submit" id="submit_botton2" value="saving!"></div> 
			</form>

		</div>

		<div id="drawing">
			<div class="node" id="dot_A_frame"><div class="circle" id="dot_A"></div></div>
			<div class="node" id="dot_E_frame"><div class="circle" id="dot_E"></div></div>
			<div class="node" id="dot_B_frame"><div class="circle" id="dot_B"></div></div>
		</div>
	</div> 
		
</body>
	<script src="script.js"></script>
</html>
